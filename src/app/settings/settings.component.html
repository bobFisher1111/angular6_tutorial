<h1>Settings</h1>

<h3>Looping Way to give links for child links to settings as parent:</h3>
<a *ngFor="let route of routes" [routerLink] = "route.url">{{route.linkName}}</a>

<router-outlet></router-outlet> <!-- Needs to be here so the child component can access it, if placed under html code for setting, setting will
    show at top -->
