<hr>
<br>
<h1>Get Github User Info:</h1>
User name: <input type="text" [(ngModel)]="userName">
<button (click)="search()">Search</button><!--= Bind button to function -->
<!-- Display the response, add ngIf so that when loading its not looking for repsonse and giving an error before user can add info in a div -->
<div *ngIf="response">
    <p>Login name: {{response.login}}</p>
    <p>Number of repos: {{response.public_repos}}</p>
    <p>Number of gists: {{response.public_gists}}</p>
    <p>Number of followers: {{response.followers}}</p>
</div>
